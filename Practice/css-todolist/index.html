<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CSS To Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="list-items">
    <div class="item">
      <input type="checkbox">
      <label for="">Sound & Touch</label>
      <span><i class="fas fa-bell"></i></span>
    </div>
    <div class="item">
      <input type="checkbox">
      <label for="">Itunes & App Store</label>
      <span><i class="fab fa-app-store"></i></span>
    </div>
    <div class="item">
      <input type="checkbox">
      <label for="">Airplane Mode</label>
      <span><i class="fas fa-plane"></i></span>
    </div>
    <div class="item">
      <input type="checkbox">
      <label for="">Bluetooth</label>
      <span><i class="fab fa-bluetooth-b"></i></span>
    </div>
    <div class="item">
      <input type="checkbox">
      <label for="">Lock Screen</label>
      <span><i class="fas fa-unlock"></i></span>
    </div>
    <div class="item">
      <input type="checkbox">
      <label for="">Keyboard</label>
      <span><i class="far fa-keyboard"></i></span>
    </div>
    <div class="item">
      <input type="checkbox">
      <label for="">General Settings</label>
      <span><i class="fas fa-cogs"></i></span>
    </div>
    <div class="item">
      <input type="checkbox">
      <label for="">Headset Mode</label>
      <span><i class="fas fa-headphones-alt"></i></span>
    </div>
  </div>
</body>
</html>
